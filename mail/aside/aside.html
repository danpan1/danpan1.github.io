<a  href="#/mail/{{value.title.toLowerCase()}}" 
	class = "list-group-item" 
	ng-repeat="(index, value) in aside.folders" 
	ng-click = "aside.click(value)"
	ng-class = "{active: aside.active === value}">
	{{value.title}} 
	<span class="badge">{{aside.countFolders[value.title.toLowerCase()]}}</span>
</a>
