 <a href="#"  
	 class= "mail-layoyt-messages-list-box list-group-item" 
	 ng-repeat="(key, value) in mail.messages | filter:mail.messagesListFilter" 
	 ng-click = "mail.message = value"
	 ng-class = "{active: mail.message === value}">{{value.title}}
  <h4 class="list-group-item-heading">{{value.email}}</h4>
  <p class="list-group-item-text">{{value.name}}</p>
</a>
